	<script>
		
		//var canvas = document.getElementById('bodyCanvas');
		//var ctx = canvas.getContext('2d');
		var colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff'];

		// handstate circle size
		var HANDSIZE = 20;

		// closed hand state color
		var HANDCLOSEDCOLOR = "red";

		// open hand state color
		var HANDOPENCOLOR = "green";

		// lasso hand state color
		var HANDLASSOCOLOR = "blue";

		function updateHandState(handState, jointBall) {
			switch (handState) {
				case 3:
					drawHand(jointBall, HANDCLOSEDCOLOR);
				break;

				case 2:
					drawHand(jointBall, HANDOPENCOLOR);
				break;

				case 4:
					drawHand(jointBall, HANDLASSOCOLOR);
				break;
			}
		}

		function drawHand(jointBall, handColor) {
			jointBall.el.setAttribute('material',"color: " + handColor + "; metalness: 0.2; opacity: 0.2; roughness: 0.3");
		}

		AFRAME.registerComponent('socket-listener', {
			init: function () {
				var socket = io.connect('/');
				var el = this.el;
				socket.on('bodyFrame', function(bodyFrame){
					el.emit('bodyFrame', { data: bodyFrame });
				});
				
				socket.on('label', function(labelText){
					el.emit('label', { data: labelText });
				});

				// window.addEventListener('click', function () {
				// el.emit('click', null, false);
				// });
			}
		});

		// AFRAME.registerComponent('labeller', {
		// schema: {
		// 	on: { default: 'label' },			
		// 	target: { default: '' },
		// 	mixin: { default: '' }
		// },
		// init: function () {
		// 	//var el = this.el;
		// }
		// );

		AFRAME.registerComponent('bodyFramer', {
		schema: {
			on: { default: 'bodyFrame' },			
			target: { default: '' },
			mixin: { default: '' }
		},
		init: function () {
			/*var targetEls = this.el.sceneEl.querySelectorAll(this.data.target);
			this.targets = [];
			for (var i = 0; i < targetEls.length; i++) {
				this.targets.push(targetEls[i].object3D);
			}*/
			var el = this.el;
			var total = 25;
			this.targets = [];
			for (var i = 0; i < total; i++) {
				var entity = document.createElement('a-entity');
				entity.setAttribute('mixin', this.data.mixin);
				this.targets.push(entity.object3D);
				el.sceneEl.appendChild(entity);
			}
			this.el.object3D.updateMatrixWorld();
			this.el.addEventListener(this.data.on, this.adjust.bind(this));
		},		
		/**
		 * Add event listener.
		 */
		update: function (oldData) {
			//this.el.addEventListener(this.data.on, this.adjust.bind(this));			
		},
		/**
		 * Spawn new entity at entity's current position.
		 */
		adjust: function (evt) {
			var bodyFrame = evt.detail.data;
			console.log(bodyFrame);
			var index = 0;

			var that = this;
			bodyFrame.bodies.forEach(function(body){
				if(body.tracked) {
					for (i = 0; i < body.joints.length; i++) {
						var jointType = body.joints[i];
						var joint = body.joints[i]; 
    					var ballJoint = that.targets[i];
						ballJoint.position.x = (joint.depthX * 2) - 0.75;
						ballJoint.position.y = 5 - (joint.depthY * 2);						
						ballJoint.position.z = joint.cameraZ - 1;//joint.depthZ * 0.01;
						//joint.depthX * 512, joint.depthY * 424
						console.log(joint.depthX);
						console.log(joint.depthY);
						console.log(ballJoint);
					}
					//draw hand states
					updateHandState(body.leftHandState, that.targets[7]);
					updateHandState(body.rightHandState, that.targets[11]);
					index++;
				}
			});

		}
		});
		
	</script>
	<a-scene>
		<a-assets>			 
			 <a-mixin id="joint"
             geometry="primitive: sphere; radius: 0.1; translate: 0 -2 0"
             material="color: green; metalness: 0.2; opacity: 0.2; roughness: 0.3"
             rotation="0 0 0"></a-mixin>
		</a-assets>
		<a-light type="ambient" color="#222"></a-light>
		<a-light type="point" position="0 1 0" intensity="2" ></a-light>
		<a-circle color="#333" opacity="0.8" rotation="-90 0 0" radius="12" roughness="1" material="" geometry="" position="" scale="" visible=""></a-circle>
